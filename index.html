<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia - Guarda Costeira</title>
</head>
<body>
      <header class="cabecalho">
        <figure>
          <img src="./assets/logo.png" alt="Logo do site">
        </figure>

        <div class="digitando" aria-label="Texto animado digitando">
          <span id="texto-digitado"></span><span id="cursor"></span>
        </div>

        <time id="clock" aria-label="Relógio digital"></time>
      </header>

      <main>
        <section class="content">
          <form class="input-section" onsubmit="event.preventDefault()">
            <label for="area_texto">
              <textarea
                name="campo"
                id="area_texto"
                rows="15"
                cols="62"
                placeholder="Digite seu texto"
                oninput="validarCorrecao()"
                aria-describedby="texto-instrucao"
              ></textarea>
            </label>
      
            <div class="icone-com-icone">
              <p id="texto-instrucao" class="icone-correcao">Até 138 caracteres</p>
            </div>
    
            <div class="key-input">
              <label for="chave">Quantidade de chaves (deslocamento):</label>
              <input type="number" id="chave" name="chave" min="1" max="25" value="1" />
            </div>
      
            <div class="buttons">
              <button type="button" onclick="exibirCriptografia()" id="button_criptografar">Criptografar</button>
              <button type="button" onclick="exibirDescriptografia()" id="button_descriptografar">Descriptografar</button>
            </div>
          </form>
    
          <div class="secao__resultado">
            <div class="conteudo-centralizado">
              <img src="assets/resultado.png" alt="Descrição da imagem" style="width: 85%; height: auto; margin: auto; display: block; border-radius: 5px;">
              <h2>Nenhuma mensagem encontrada</h2>
              <p class="text_div">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
    
            <div class="resultado-criptografado">
              <p id="resultado-texto"></p>
              <button onclick="copiarTexto()" id="button_copiar">Copiar</button>
            </div>
          </div> 
        </section>
      </main>
    
    <script src="/scripts/hora.js"></script>
    <script src="/scripts/digitação.js"></script>
    <script src="/scripts/script.js"></script>
    
</body>
</html>
