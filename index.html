<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia - Guarda Costeira</title>
</head>
<body>
      <header class="cabecalho">
        <figure>
          <img src="assets/logo.png" alt="Logo do site">
        </figure>

        <div class="digitando" aria-label="Texto animado digitando">
          <span id="texto-digitado"></span><span id="cursor"></span>
        </div>

        <time id="clock" aria-label="Relógio digital"></time>
      </header>

      <main>
        <section class="content">
          <form class="input-section" onsubmit="event.preventDefault()">
            <label for="area_texto">
              <textarea
                name="campo"
                id="area_texto"
                rows="15"
                cols="62"
                placeholder="Digite seu texto"
                oninput="validarCorrecao()"
                aria-describedby="texto-instrucao"
              ></textarea>
            </label>
            
            <p id="mensagem"></p>
            <p id="texto-instrucao" class="icone-correcao">Até 138 caracteres</p>
    
            <div class="key-container">
              <label for="chave" class="key-label">Insira a Chave Secreta:</label>
              <input
                type="text"
                id="chave"
                class="key-input"
                maxlength="138"
                autocomplete="off"
                title="A chave deve conter apenas letras e números, sem espaços ou caracteres especiais."/>
              <p id="erro-chave" class="mensagem-erro">Caracteres especiais, acentos ou espaços não são permitidos.</p>
            </div>

            <div class="buttons">
              <button type="button" onclick="validarCampos(); exibirCriptografia()" id="button_criptografar">Criptografar</button>
              <button type="button" onclick="validarCampos(), exibirDescriptografia()" id="button_descriptografar">Descriptografar</button>
            </div>
          </form>

          <div class="secao__resultado">
            <div class="conteudo-centralizado">
              <img src="assets/resultado.png" alt="Descrição da imagem">
              <h2>Nenhuma mensagem encontrada</h2>
              <p class="text_div">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div> 

            <div class="resultado-criptografado">
              <p id="resultado-texto"></p>
              <button onclick="copiarTexto()" id="button_copiar">Copiar</button>
              <button onclick="limparCampos()" id="limpar-btn">Limpar</button>
              <p id="copiado-msg" class="copiado-msg">Texto copiado!</p>
              <p id="limpo-msg" class="copiado-msg">Limpado com Sucesso!</p>
            </div>
          </div> 
        </section>
      </main>
    
    <script src="scripts/cabeçalho.js"></script>
    <script src="scripts/criptografia.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
